driver:
  name: terraform

provisioner:
  name: terraform

platforms:
  - name: gcp

verifier:
  name: terraform
  systems:
  - name: fetch-secret
    backend: local

suites:
  - name: "fetch-secret"
    driver:
      root_module_directory: test/fixtures/fetch-secret
      variables:
        project_name: <%= ENV['PROJECT_NAME'] %>
        credentials_file_path: <%= ENV['GOOGLE_APPLICATION_CREDENTIALS'] %>
        random_suffix: <%= ENV['RANDOM_SUFFIX'] %>